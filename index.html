<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Meu Site Login</h1>
    </header>

    <main>
        <h1 style="text-align: center;">Bem-vindo à Página login</h1>
        <!-- <form action="http://localhost:3000/login/" method="POST">
            First name: <input type="text" name="username"><br>
            senha: <input type="text" name="password"><br>
            <button type="submit">Send to backend</button>
        </form> -->
        <form style="width: 360px; margin: 0 auto;" action="http://localhost:3000/login/" method="POST">
            <div class="colmb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input  name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input  name="password"  type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <section style="text-align: center; padding-top: 20px;">
            <h2>Informações Adicionais</h2>
            <p><a href="/cadastro">Fazer cadastro</a></p>
            <p>Esta página contém informações apenas para usuários autenticados.</p>
        </section>
    </main>

    <footer style="text-align: center;">
        <p>&copy; 2024 Seu Site</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
